<mat-drawer-container>
  <mat-drawer #sideDrawer mode="over" [(opened)]="sideOpened">
    <button
      class="sidenav-item"
      mat-button
      *ngFor="let link of links"
      (click)="navigate(link)"
    >
      {{ link.name }}
    </button>
  </mat-drawer>
  <mat-drawer-content>
    <app-navbar [sidenav]="sideDrawer"></app-navbar>
    <main #main>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
